# LoanGuard Interest Validator - Docker Compose Configuration
# For easy deployment and development

version: '3.8'

services:
  loanguard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: loanguard-app
    ports:
      - "8501:8501"
    environment:
      - LOG_LEVEL=INFO
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
    volumes:
      # Mount logs directory for persistent logging
      - ./logs:/app/logs
      # Mount sample PDFs for testing (optional)
      - ./sample_pdfs:/app/sample_pdfs:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - loanguard-network
    labels:
      - "com.loanguard.service=web"
      - "com.loanguard.version=1.0"

  # Optional: Add a reverse proxy for production
  # nginx:
  #   image: nginx:alpine
  #   container_name: loanguard-proxy
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - loanguard
  #   networks:
  #     - loanguard-network

networks:
  loanguard-network:
    driver: bridge
    name: loanguard-net

volumes:
  loanguard-logs:
    driver: local